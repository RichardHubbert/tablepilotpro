<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test CRM Function</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      color: #333;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .panel {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    #response {
      white-space: pre-wrap;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      overflow-x: auto;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Test CRM Function</h1>
  
  <div class="panel">
    <h2>API Key</h2>
    <input type="text" id="apiKey" placeholder="Enter Supabase API Key" style="width: 100%; padding: 8px; margin-bottom: 10px;">
    <p><small>Use a service role key for full access</small></p>
  </div>

  <div class="container">
    <div class="panel">
      <h2>Request Payload</h2>
      <textarea id="payload">
{
  "customerName": "Test Customer",
  "customerEmail": "test@example.com",
  "customerPhone": "555-1234",
  "specialRequests": "Test request",
  "restaurantId": "24e2799f-60d5-4e3b-bb30-b8049c9ae56d",
  "bookingDate": "2025-07-15",
  "startTime": "18:00",
  "partySize": 2,
  "bookingId": "test-booking-123",
  "businessId": "24e2799f-60d5-4e3b-bb30-b8049c9ae56d"
}
      </textarea>
      <button id="testButton">Test Main Endpoint</button>
      <button id="testTestButton">Test /test Endpoint</button>
    </div>
    
    <div class="panel">
      <h2>Response</h2>
      <div id="response">Response will appear here...</div>
    </div>
  </div>

  <script>
    document.getElementById('testButton').addEventListener('click', async () => {
      await testFunction('');
    });

    document.getElementById('testTestButton').addEventListener('click', async () => {
      await testFunction('/test');
    });

    async function testFunction(endpoint) {
      const responseElement = document.getElementById('response');
      const apiKey = document.getElementById('apiKey').value;
      let payload;
      
      try {
        payload = JSON.parse(document.getElementById('payload').value);
      } catch (e) {
        responseElement.innerHTML = `<span class="error">Error parsing JSON: ${e.message}</span>`;
        return;
      }
      
      if (!apiKey) {
        responseElement.innerHTML = '<span class="error">Please enter an API key</span>';
        return;
      }
      
      responseElement.innerHTML = 'Sending request...';
      
      try {
        console.log('Sending payload:', payload);
        const response = await fetch(`https://mxrrvqnfxfigeofbhepv.supabase.co/functions/v1/send-customer-to-crm${endpoint}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify(payload)
        });
        
        const data = await response.text();
        let formattedData;
        
        try {
          // Try to parse as JSON for pretty display
          const jsonData = JSON.parse(data);
          formattedData = JSON.stringify(jsonData, null, 2);
        } catch (e) {
          formattedData = data;
        }
        
        responseElement.innerHTML = `
          <div>Status: <span class="${response.ok ? 'success' : 'error'}">${response.status} ${response.statusText}</span></div>
          <pre>${formattedData}</pre>
        `;
      } catch (error) {
        responseElement.innerHTML = `<span class="error">Error: ${error.message}</span>`;
      }
    }
  </script>
</body>
</html>
